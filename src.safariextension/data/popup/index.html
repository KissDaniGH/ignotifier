<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css"/>
    <script type="text/javascript" src="css_browser_selector.js"></script>
  </head>

  <body mode=expanded>
    <header class="vcenter">
      <div class="ellipsis" name="email-container">Email</div>
      <div class="ellipsis" name="stat"><b>-</b> of <b>-</b></div>
      <div class="hcenter" name="nav">
        <div class="btn" name="previous"></div>
        <div class="btn" name="next"></div>
      </div>
    </header>
    <div id="content">
      <div class="ellipsis vcenter" name="title" dir="auto">
        <a id="title">Title</a>
      </div>
      <div name="info">
        <div name="sender" class="ellipsis">
          <a href="">Sender</a>
        </div>
        <div name="email" class="ellipsis">Email</div>
        <div name="date" class="ellipsis">date</div>
      </div>
      <div name="body">
        <iframe dir="auto"></iframe>
      </div>
    </div>

    <footer class="hcenter vcenter">
      <div class="btn tooltip" name="settings" title="Open settings"></div>    
      <div class="btn tooltip" name="gmail" title="Open inbox"></div>
      <div class="btn tooltip" name="archive" title="Archive"></div>
      <div class="btn tooltip" name="spam" title="Spam"></div>
      <div class="btn tooltip" name="trash" title="Trash"></div>
      <div class="btn tooltip" name="refresh" title="Refresh"></div>
      <div class="btn vcenter hcenter" name="read">Mark as read</div>
      <div class="btn tooltip" name="read-all" title="Mark all as read"></div>
    </footer>
    <ol id="accounts"></ol>
    <div class="btn" id="expand"></div>
    <script type="text/javascript" src="shadow_index.js"></script>
  </body>
</html>
